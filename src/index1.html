<!DOCTYPE html>
<html>
<head>
    <title>Exibir JSON na Página</title>
</head>
<body>
    <h1>Conteúdo JSON</h1>
    <ul id="json"></ul>
    
    <script>
        let divJson = document.querySelector("#json");
    
        fetch('moviess.json').then((response) => {
            response.json().then((dados) => {
                dados.movies.forEach((movie) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${movie.Title} ${movie.Year} ${movie.Released} ${movie.Runtime}${movie.Genre}${movie.Director}${movie.Writer}${movie.Actors}${movie.Plot}${movie.Language}${movie.Country}${movie.Country}`;
                    divJson.appendChild(listItem);
                });
            });
        });
    </script>
</body>
</html>
